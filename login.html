<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in to kauppalista</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase-init.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />
    <script>
      async function confirmEmailAndRedirect(authResult) {
        console.log("my callback");
        console.log(authResult);
        console.log(authResult.additionalUserInfo);
        console.log(authResult.additionalUserInfo.isNewUser);
        if (authResult.additionalUserInfo.isNewUser) {
          console.log(await authResult.user.sendEmailVerification());
          console.log("sent!");
        }
        window.location.href = window.location.origin + window.location.pathname.replace(/\/[^/]*$/,"");
      }

      document.addEventListener("DOMContentLoaded", () => {
        const ui = new firebaseui.auth.AuthUI(firebase.auth());
        ui.start("main", {
          signInOptions: [
            {
              provider: firebase.auth.EmailAuthProvider.PROVIDER_ID,
              requireDisplayName: false
            }
          ],
          callbacks: {
            // https://github.com/firebase/firebaseui-web/issues/21#issuecomment-401966144
            signInSuccessWithAuthResult: authResult => {
              confirmEmailAndRedirect(authResult);
              return false;
            }
          }
        });
      });
    </script>
    <style>
      main { margin-bottom: 3rem; }
      footer { font-family: sans; font-size: 0.7em; text-align: center; }
    </style>
  </head>
  <body>
    <main></main>
    <footer>
      <p>
        Don't enter anything too secret into your shopping list.
        I can see what you entered if I want to look.
      <p>
        Please create an issue <a href="https://github.com/Akuli/kauppalista">on GitHub</a>
        if you find a bug or you want to request a feature.
    </footer>
  </body>
</html>
